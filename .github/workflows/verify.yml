name: Verify Design

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ 'v*' ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

jobs:
  verify-design:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Simulation
        uses: anlit75/c4o-core@main
        with:
          command: test
          files: test/tb_blinky.v src/blinky.v

      - name: Run Synthesis
        uses: anlit75/c4o-core@main
        with:
          command: synth
          files: src/blinky.v

  verify-gds:
    needs: verify-design
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache PDK
        uses: actions/cache@v3
        with:
          path: pdk
          key: pdk-sky130A-${{ hashFiles('src/config.json') }}

      - name: Install and Run Volare
        run: |
          # using make pdk via docker to ensure correct version
          make pdk

      - name: Run GDS Generation
        run: |
          make gds

      - name: Verify GDS Output
        run: |
          if [ ! -s build/blinky.gds ]; then
            echo "Error: GDS file missing or empty!"
            exit 1
          fi
          ls -lh build/blinky.gds

      - name: Upload GDS Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blinky-gds
          path: |
            build/blinky.gds
            src/runs
